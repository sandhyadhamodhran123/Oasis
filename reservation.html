<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
    <h2>Make a Reservation</h2>
    <form action="reserve" method="post">
        <label> Train Number:</label><input type="text" name="trainNumber"><br>
        <label>Train Name:</label><input type="text" name="trainName"><br>
        <label>Class Type:</label><input type="text" name="classType"><br>
        <label>Date of Journey:</label><input type="date" name="journeyDate"><br>
        <label>From:</label><input type="text" name="from"><br>
        <label>To:</label><input type="text" name="to"><br>
        <button type="submit">Reserve</button>
    </form>
</body>
</html>
